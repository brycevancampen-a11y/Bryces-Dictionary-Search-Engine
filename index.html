<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Dictionary</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
    header { background: #4caf50; color: white; width: 100%; text-align: center; padding: 20px; }
    #search-bar { margin: 20px; }
    #definition { width: 80%; max-width: 600px; background: white; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #definition h2 { margin-top: 0; }
  </style>
</head>
<body>

<header>
  <h1>Mini Dictionary</h1>
</header>

<div id="search-bar">
  <input type="text" id="word" placeholder="Type a word..." style="width:250px; padding:8px;">
  <button onclick="getDefinition()">Search</button>
</div>

<div id="definition">
  <p>Enter a word and click Search to see its definition.</p>
</div>

<script>
async function getDefinition() {
  const word = document.getElementById('word').value.trim();
  const defDiv = document.getElementById('definition');
  
  if(!word) {
    defDiv.innerHTML = "<p>Please type a word.</p>";
    return;
  }

  try {
    const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
    if (!response.ok) throw new Error("Word not found");

    const data = await response.json();
    const meanings = data[0].meanings;

    let html = `<h2>${data[0].word}</h2>`;
    meanings.forEach(meaning => {
      html += `<h4>${meaning.partOfSpeech}</h4>`;
      meaning.definitions.forEach((def, i) => {
        html += `<p>${i+1}. ${def.definition}</p>`;
      });
    });

    defDiv.innerHTML = html;

  } catch (error) {
    defDiv.innerHTML = `<p>No definition found for "${word}".</p>`;
  }
}
</script>

</body>
</html>
